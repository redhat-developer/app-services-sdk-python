name: SDK Client Generator

on:
  repository_dispatch:
    types: openapi-spec-change
  workflow_dispatch:

jobs:
  generate_sdk_clients:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Use Node.js 14
      uses: actions/setup-node@v2
      with:
        node-version: '14'        
    - name: Generate SDKs and Errors
      run: |
        rm -rf ./sdks
        make generate
        make generate-errors
    - name: Add & Commit
      # 9.0.1
      uses: EndBug/add-and-commit@998652d28d7702d095d40f52ae42982a80ae8c7d
      with:
        add: ./sdks/*
        message: "chore(sdk): generate SDKs"
        push: true


