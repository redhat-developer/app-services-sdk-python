name: pypi-publish
on:
  push:
    tags:
      - "*"
jobs:
  pypi-publish:
    name: pypi-publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Inject slug/short variables
        # v4
        uses: rlespinasse/github-slug-action@a362e5fb42057a3a23a62218b050838f1bacca5d
      - name: Use python
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'
      - name: Install Poetry
        run: make install-setup
      - name: Update versions of packages
        run: poetry version $GITHUB_REF_SLUG
      - name: Build Python modules
        run: make build
      - name: Publish distribution ðŸ“¦ to Test PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.RHOAS_PYPI_API_TOKEN }}